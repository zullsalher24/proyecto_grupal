<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CONSULTORIO ODONTOLOGICO DENTAL "MUELITAS"</title>
{% load static %}
<link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'core/js/bootstrap.min.js' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'core/css/formularios.css' %}">

<style>
	.login-form {
		width: 340px;
    	margin: 150px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Registrarse</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombreUsuario" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Ingrese su correo" name="correo" required="required">
        </div>
        <div class="form-group">
            <input  type="password"  class="form-control" placeholder="Ingrese su password" name="password" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Ingrese su edad" name="edad" required="required">
        </div>
        <div class="form-group">
            <center>

                <input type="radio" value="M" name="genero"> HOMBRE
                <input type="radio" value="F" name="genero"> FEMENINO
            </center>
        </div>
        <div class="form-group">
            <center>
            <select name="estado">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorsiado">Divorsiado</option>
            </select>
            </center>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">REGISTRARSE</button>
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-block" href="{% url 'paginalogin' %}" role="button">LOGUEARSE</a>
        </div>
    </form>
</div>
</body>
</html>
